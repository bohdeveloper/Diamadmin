<div th:replace="~{inc/head}"></div>
	<section class="fondo">	
		<div class="login-target">
			<p class="text-center">
				<img src="#" th:src="@{'images/logo/logo_icon1.png'}" alt="Diamadmin">
			</p>
			<h1 class="text-center mb-3">Inicia sesión en <strong class="text-primary">Diamadmin</strong></h1>
			<div class="m-2" th:if="${param.error}">
		       <p class="text-danger text-center">Usuario o contraseña incorrecta</p>
		    </div>
			<form th:action="@{/login}" method="post">
		        <input class="d-none" id="location" value="login">
		        <div class="m-2">
			        <label for="username">Nombre de usuario</label>
			        <input type="text" id="username" class="form-control mb-3" name="username">
			        <div class="d-flex justify-content-between">
				        <label for="password">Contraseña</label>
				        <a href="#" th:href="@{/resetpass}" class="text-primary login-link">¿Has olvidado la contraseña?</a>
			        </div>
				    <input type="password" id="password" class="form-control mb-3" name="password">
			        <button type="submit" class="btn btn-primary w-100">Entrar</button>
		        </div>
	    	</form>	       		   
		</div>    
    </section>
<div th:replace="~{inc/footer}"></div>
