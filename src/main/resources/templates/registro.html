<div th:replace="~{inc/head}"></div>
	<section class="fondo">
		<div class="signup-target">
			<div class="d-flex justify-content-between align-items-center pt-5">
				<a href="#" th:href="@{/}">
					<img src="#" th:src="@{'images/logo/logo_icon1.png'}" alt="Diamadmin">
				</a>
				<p class="text-center mb-3 h5 signupText1">¿Ya tienes una cuenta?<strong class="text-primary"><a href="#" th:href="@{/login}"> Accede</a></strong></p>
			</div>
			
		    <div class="info-registro-target mt-5 p-3">				
				<div class="mt-3 mb-3">
					<h2 class="animText1 h5 text-primary">¡Bienvenidx a Diamadmin!</h2>
					<h2 class="animText2 h5 text-primary">Ponemos en orden tu información.</h2>
				</div>						
				<form th:action="@{/signupcheck}" method="post">
			        <input class="d-none" id="location" value="signup">
			        <div id="singup-email-group">		        	
			        	<label for="singup-email" class="text-secondary ps-2">Introduce un email</label>
				        <div class="d-flex p-2">    		       
						  <input type="text" class="form-control" id="singup-email" name="singup-email" placeholder="Email">
						  <button class="btn btn-outline-primary" type="button" id="continuar1">Continuar</button>
						</div>
					    <div class="invalid-feedback mb-3 mt-0 ms-3" id="error-email-vacio">
				        	Introduce un email, por favor.
				        </div>
					</div>	
					
					<div id="singup-username-group">		        	
			        	<label for="singup-username" class="text-secondary ps-2">Introduce un nombre de usuario</label>
				        <div class="d-flex p-2">				        
						  <input type="text" class="form-control" id="singup-username" name="singup-username" placeholder="Nombre de usuario">
						  <button class="btn btn-outline-primary" type="button" id="continuar2">Continuar</button>
						</div>
						<div class="invalid-feedback mb-3 mt-0 ms-3" id="error-username-vacio">
				        	Introduce un nombre de usuario, por favor.
				        </div>
					</div>	
					
					<div id="singup-password-group">		        	
			        	<label for="singup-password" class="text-secondary ps-2">Crea una contraseña</label>
				        <div class="d-flex p-2">				        
						  <input type="text" class="form-control" id="singup-password" name="singup-password" placeholder="Contraseña">
						  <button class="btn btn-outline-primary" type="button" id="continuar3">Continuar</button>
						</div>
						<div class="invalid-feedback mb-3 mt-0 ms-3" id="error-password-vacio">
				        	Introduce una contraseña, por favor.
				        </div>
					</div>
					
					<div id="singup-captcha-group" class="d-flex justify-content-center p-3">
						<div class="g-recaptcha" data-sitekey="6Le5I7kjAAAAAH2P7OzRy86WMnEg9NVaZUWNHS5j"></div>
					</div>
					<button class="btn btn-outline-primary w-100" type="submit" id="signup-ok">Terminar</button>
		    	</form>	       		   
	        </div>
		</div>
	</section>
<div th:replace="~{inc/footer}"></div>
